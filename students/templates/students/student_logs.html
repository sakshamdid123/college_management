<!-- students/student_logs.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Student Vetting Logs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .log-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .log-item {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .log-item:last-child {
            border-bottom: none;
        }
        .timestamp {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Vetting Logs for {{ student.name }}</h2>
        <div class="log-container">
            {% for log in logs %}
                <div class="log-item">
                    <div class="vetting-status">{{ log.vetting_status }}</div>
                    <div class="timestamp">{{ log.timestamp }}</div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
