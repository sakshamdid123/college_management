<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    {% load static %}
    <style>
        body {
            background: url("{% static 'students/images/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .suggestions {
            border: 1px solid #ccc;
            max-height: 100px;
            overflow-y: auto;
        }
        .suggestion {
            padding: 5px;
            cursor: pointer;
        }
        .suggestion:hover {
            background-color: #f0f0f0;
        }
        .table-hover tbody tr:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .modal-content {
            text-align: left;
        }
        .full-width-table {
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1:before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 50px;
            height: 3px;
            background-color: #007bff;
            transform: translateX(-50%);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Student List</h1>
        <form method="get" action="{% url 'student_detail' %}" class="mb-4">
            <div class="form-group">
                <label for="student_id">Search by Student ID:</label>
                <input type="text" id="student_id" name="student_id" autocomplete="off" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="suggestions" class="suggestions"></div>
        <table class="table table-bordered table-hover full-width-table">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>College Email</th>
                    <th>Mobile Number</th>
                    <th>Personal Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="student-list">
                {% include 'students/student_list_items.html' %}
            </tbody>
        </table>
    </div>

    <!-- Change Contact Details Modal -->
    <div class="modal fade" id="changeContactModal" tabindex="-1" role="dialog" aria-labelledby="changeContactModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changeContactModalLabel">Change Contact Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="changeContactForm">
                        <div class="form-group">
                            <label for="changeOption">What would you like to change?</label>
                            <select class="form-control" id="changeOption">
                                <option value="phone">Mobile Number</option>
                                <option value="email">Personal Email</option>
                            </select>
                        </div>
                        <div id="phoneFields" class="d-none">
                            <div class="form-group">
                                <label for="oldPhone">Old Mobile Number</label>
                                <input type="text" id="oldPhone" class="form-control" readonly>
                            </div>
                            <div class="form-group">
                                <label for="newPhone">New Mobile Number</label>
                                <input type="text" id="newPhone" name="newPhone" class="form-control">
                            </div>
                        </div>
                        <div id="emailFields" class="d-none">
                            <div class="form-group">
                                <label for="oldEmail">Old Personal Email</label>
                                <input type="email" id="oldEmail" class="form-control" readonly>
                            </div>
                            <div class="form-group">
                                <label for="newEmail">New Personal Email</label>
                                <input type="email" id="newEmail" name="newEmail" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#student_id').on('input', function() {
                let query = $(this).val();
                if (query) {
                    $.ajax({
                        url: '{% url "search_suggestions" %}',
                        data: {'q': query},
                        success: function(data) {
                            let suggestionsBox = $('#suggestions');
                            suggestionsBox.empty();
                            data.suggestions.forEach(function(item) {
                                suggestionsBox.append(`<div class="suggestion" data-id="${item.student_id}">${item.student_id} - ${item.student_name}</div>`);
                            });

                            $('.suggestion').on('click', function() {
                                let studentId = $(this).data('id');
                                window.location.href = '{% url "student_detail" %}?student_id=' + studentId;
                            });

                            $('#student-list').html(data.html);
                        }
                    });
                } else {
                    $('#suggestions').empty();
                    $.ajax({
                        url: '{% url "search_suggestions" %}',
                        data: {'q': ''},
                        success: function(data) {
                            $('#student-list').html(data.html);
                        }
                    });
                }
            });

            $('.change-contact').on('click', function() {
                let studentId = $(this).data('id');
                let studentName = $(this).data('name');
                let phone = $(this).data('phone');
                let email = $(this).data('email');
                
                $('#changeContactModal').modal('show');
                $('#changeContactModalLabel').text(`Change Contact Details for ${studentName}`);
                $('#oldPhone').val(phone);
                $('#oldEmail').val(email);
                $('#changeContactForm').data('student-id', studentId);
            });

            $('#changeOption').on('change', function() {
                let option = $(this).val();
                if (option === 'phone') {
                    $('#phoneFields').removeClass('d-none');
                    $('#emailFields').addClass('d-none');
                } else {
                    $('#phoneFields').addClass('d-none');
                    $('#emailFields').removeClass('d-none');
                }
            });

            $('#changeContactForm').on('submit', function(e) {
                e.preventDefault();
                let studentId = $(this).data('student-id');
                let option = $('#changeOption').val();
                let newValue = option === 'phone' ? $('#newPhone').val() : $('#newEmail').val();
                $.ajax({
                    url: '{% url "update_contact" %}',
                    method: 'POST',
                    data: {
                        'student_id': studentId,
                        'option': option,
                        'new_value': newValue,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function(response) {
                        $('#changeContactModal').modal('hide');
                        alert('Contact details updated successfully!');
                        window.location.reload();
                    },
                    error: function() {
                        alert('An error occurred. Please try again.');
                    }
                });
            });
        });
    </script>

<script>
    $(document).ready(function() {
        let debounceTimeout;

        function fetchSuggestions(query) {
            $.ajax({
                url: '{% url "search_suggestions" %}',
                data: {'q': query},
                success: function(data) {
                    let suggestionsBox = $('#suggestions');
                    suggestionsBox.empty();
                    data.suggestions.forEach(function(item) {
                        suggestionsBox.append(`<div class="suggestion" data-id="${item.student_id}">${item.student_id} - ${item.student_name}</div>`);
                    });

                    $('.suggestion').on('click', function() {
                        let studentId = $(this).data('id');
                        window.location.href = '{% url "student_detail" %}?student_id=' + studentId;
                    });

                    $('#student-list').html(data.html);
                    attachEventListeners();
                },
                error: function() {
                    console.error("An error occurred while fetching suggestions.");
                }
            });
        }

        $('#student_id').on('input', function() {
            clearTimeout(debounceTimeout);
            let query = $(this).val();
            
            debounceTimeout = setTimeout(function() {
                if (query) {
                    fetchSuggestions(query);
                } else {
                    $('#suggestions').empty();
                    $.ajax({
                        url: '{% url "search_suggestions" %}',
                        data: {'q': ''},
                        success: function(data) {
                            $('#student-list').html(data.html);
                            attachEventListeners();
                        },
                        error: function() {
                            console.error("An error occurred while fetching the student list.");
                        }
                    });
                }
            }, 300); // Adjust the debounce delay as needed
        });

        function attachEventListeners() {
            $('.change-contact').on('click', function() {
                let studentId = $(this).data('id');
                let studentName = $(this).data('name');
                let phone = $(this).data('phone');
                let email = $(this).data('email');

                $('#changeContactModal').modal('show');
                $('#changeContactModalLabel').text(`Change Contact Details for ${studentName}`);
                $('#oldPhone').val(phone);
                $('#oldEmail').val(email);
                $('#changeContactForm').data('student-id', studentId);
            });

            $('#changeOption').on('change', function() {
                let option = $(this).val();
                if (option === 'phone') {
                    $('#phoneFields').removeClass('d-none');
                    $('#emailFields').addClass('d-none');
                } else {
                    $('#phoneFields').addClass('d-none');
                    $('#emailFields').removeClass('d-none');
                }
            });

            $('#changeContactForm').on('submit', function(e) {
                e.preventDefault();
                let studentId = $(this).data('student-id');
                let option = $('#changeOption').val();
                let newValue = option === 'phone' ? $('#newPhone').val() : $('#newEmail').val();
                let csrfToken = '{{ csrf_token }}';  // Correctly include the CSRF token
                $.ajax({
                    url: '{% url "update_contact" %}',
                    method: 'POST',
                    data: {
                        'student_id': studentId,
                        'new_phone': option === 'phone' ? newValue : '',
                        'new_email': option === 'email' ? newValue : '',
                        'csrfmiddlewaretoken': csrfToken
                    },
                    success: function(response) {
                        $('#changeContactModal').modal('hide');
                        alert('Contact details updated successfully!');
                        window.location.reload();
                    },
                    error: function() {
                        alert('An error occurred. Please try again.');
                    }
                });
            });
        }

        attachEventListeners();  // Attach listeners on page load
    });
</script>
</body>
</html>
