<!-- Contact Details Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalLabel">Contact Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h5>Phone Number:</h5>
                <div id="contactPhone" class="details-container"></div>
                <i class="fas fa-copy copy-icon" onclick="copyToClipboard('contactPhone')" data-toggle="tooltip" data-placement="top" title="Copied!"></i>
                <h5>Email Address:</h5>
                <div id="contactEmail" class="details-container"></div>
                <i class="fas fa-copy copy-icon" onclick="copyToClipboard('contactEmail')" data-toggle="tooltip" data-placement="top" title="Copied!"></i>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
