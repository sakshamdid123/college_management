{% for student in students %}
<tr>
    <td>{{ student.student_id }}</td>
    <td>{{ student.student_name }}</td>
    <td>{{ student.college_email }}</td>
    <td>{{ student.student_mobile_number }}</td>
    <td>{{ student.personal_email }}</td>
    <td>
        <a href="#" class="change-contact" data-id="{{ student.pk }}" data-name="{{ student.student_name }}" data-phone="{{ student.student_mobile_number }}" data-email="{{ student.personal_email }}"><i class="bi bi-telephone"></i></a>
    </td>
</tr>
{% endfor %}
